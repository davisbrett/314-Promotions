<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="314icon.png">
    <link rel="stylesheet" href="https://use.typekit.net/nqd4xsa.css">
    <title>314 Promotions - Home</title>

</head>

<body>
    <div class='all'>
        <div class="main">
            <div class="header">
                <div class="headerlhs">
                </div>
                <div class="headerrhs">
                    <div class="buy">
                        <a href="nocurrentevents.html">
                            <h1>BUY NOW</h1>
                        </a>
                    </div>
                    <div class="contact">
                        <a href="mailto: events@314promotions.com">
                            <h1>CONTACT</h1>
                        </a>
                    </div>
                </div>
            </div>

            <div class="videos">
                <div class="videoslhs">
                    <div class="video-mask">
                        <video class="vid1" autoplay loop muted playsinline>
                            <source src="video1bottom.mp4" type="video/mp4">
                            <source src="video1bottom.ogg" type="video/ogg">

                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="video-text">
        <div class="container">
            <svg>
                <rect class="knockout-text-bg" width="100vw" height="150px" fill="#000000" x="0" y="0"
                    mask="url(#video-mask)" />
                <defs>
                    <mask id="video-mask" x="0" y="0" width="100%" height="100%">
                        <rect width="100%" height="100%" fill="#fff" x="0" y="0" />

                        <text class="line-1" x="563" y="120" text-anchor="middle" fill="#000">314 &nbspPROMOTIONS</text>
                    </mask>
                </defs>
            </svg>
        </div>
    </section>

    <div class="video-mask2">
        <video class="vid2" autoplay loop muted playsinline>
            <source src="video1top.mp4" type="video/mp4">
            <source src="video1top.ogg" type="video/ogg">
        </video>
    </div>

    <div class="blacksquare"></div>
    <div class="blacksquare2"></div>

</body>

</html>
